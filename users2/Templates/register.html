{% extends 'register_base.html' %}
{% load static %}
{% block title %}Register{% endblock %}

{% block content %}


    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 class="form-title">Register</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group mb-3 position-relative">
                        <input type="text" name="username" placeholder="Username" class="form-control pl-5"
                               autocomplete="off">
                        <i class="fa fa-user-cog  position-absolute "
                           style="top: 40%; left: 5px; transform: translateY(-50%);"></i>
                    </div>
                    <div class="input-group mb-2 position-relative">
                        <input type="email" name="email" placeholder="Email.." class="form-control pl-5">
                        <i class="fa fa-envelope position-absolute"
                           style="top: 50%; left: 5px; transform: translateY(-50%);"></i>
                    </div>
                    <div class="input-group mb-2 position-relative">
                        <input type="password" name="password1" placeholder="Password..." class="form-control pl-5">
                        <i class="fa fa-lock position-absolute"
                           style="top: 50%; left: 5px; transform: translateY(-50%);"></i>
                    </div>
                    <div class="input-group mb-2 position-relative">
                        <input type="password" name="password2" placeholder="Password confirmation..."
                               class="form-control pl-5">
                        <i class="fa fa-lock position-absolute"
                           style="top: 50%; left: 5px; transform: translateY(-50%);"></i>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button class="login-btn">
                            <i class="fa fa-user-edit"
                               style="top: 50%; left: 10px; transform: translateY(-7%);"></i> Register
                        </button>
                    </div>
                </form>

            </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div class="mt-4">
                <div class="register-card">
                    <span class="mr-2">Already have an account ?</span>
                    <a href="{% url 'login' %}" class="ml-2">
                        <i class="fa fa-sign-in-alt"></i> Login
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
