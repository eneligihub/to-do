<!DOCTYPE html>
{% load static %}
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<nav>
    <a href="{% url 'home' %}">Home</a>
</nav>

<div class="d-flex justify-content-center h-100">
    <div class="user_card">
        <div class="d-flex justify-content-center">
            <h3 id="form-title">LOGIN</h3>
        </div>
        <div class="d-flex justify-content-center form_container">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group mb-3 position-relative">
                    <input type="text" name="username" placeholder="Username" class="form-control pl-5" autocomplete="off">
                    <i class="fa fa-user-cog  position-absolute "
                       style="top: 40%; left: 5px; transform: translateY(-50%);"></i>
                </div>
                <div class="input-group mb-2 position-relative">
                    <input type="password" name="password" placeholder="Password..." class="form-control pl-5" autocomplete="off">
                    <i class="fa fa-lock position-absolute"
                    style="top: 50%; left: 5px; transform: translateY(-50%);"></i>
                </div>

                <div class="d-flex justify-content-center mt-3 login_container">
                    <button class="btn login_btn">
                        <i class="fa fa-sign-in-alt"
                        style="top: 50%; left: 10px; transform: translateY(-50%);"></i> Login
                    </button>
                </div>
            </form>

        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <div class="mt-4">
            <div class="d-flex justify-content-center links">
                <span class="mr-2">Don't have an account?</span>
                <a href="{% url 'register' %}" class="ml-2">
                    <i class="fa fa-user-plus"></i> Register
                </a>
            </div>
        </div>
    </div>
</div>
</body>
