<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My To-Do App{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'events' %}">Events</a>
        <a href="{% url 'create_event' %}">Create Event</a>
        {% if user.is_authenticated %}
        <a href="{% url 'user_cart' %}">Cart</a>

        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
