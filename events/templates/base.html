{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My To-Do App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="nav">
    <nav>
        <a href="{% url 'events' %}">My Events</a>
        <a href="{% url 'create_event' %}">Create Event</a>
        {% if user.is_authenticated %}
        <a href="{% url 'user_cart' %}">Cart</a>

        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
</div>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
