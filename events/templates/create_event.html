{% extends 'base.html' %}

<title>{% block title %}Create Event{% endblock %}</title>

{% block content %}

<div class="create-event">
<h1>Create Event</h1>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="event-btn" type="submit">Create Event</button>
    </form>
</div>
{% endblock %}
