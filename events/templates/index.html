{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="find-events container">
        <h1 class="mb-4"><strong>Find events</strong></h1>
        <form method="get" action="{% url 'all_events' %}">
            <div class="form-group">
                <label for="location">Choose a location:</label>
                <select name="location" id="location" class="form-control">
                    <option value="">--Select location--</option>
                    {% for location in locations %}
                        <option value="{{ location.id }}">{{ location.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="date">Choose a date (optional):</label>
                <input type="date" name="date" id="date" class="form-control">
            </div>

            <button class="btn btn-primary" type="submit">Find events</button>
        </form>
    </div>
{% endblock %}
